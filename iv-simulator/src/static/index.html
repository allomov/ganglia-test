<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Altoros - IV Pump Simulator</title>
    <meta name="description" content="ifconfig tools from the command line">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
    <script src="scripts/vendor/modernizr.js"></script>
</head>

<body>

    <div id="navigation">
        <div class="wrapper">
            <h1>Intravenous Pump Simulator</h1>
        </div>
    </div>

    <section id="home">
        <div class="wrapper">
            <div class="row animated fadeInDown">
                <div id="from-terminal" class="box col-md-12 col-md-offset-2 col-xs-12">
                    <div class="pump">
                        <div id="terminal" class="terminal">
                            <div class="field" data-name="drug">
                                <div class="name">Drug</div>
                                <div class="value string editable">
                                <div class="arrow-link minus"></div>
                                IV pump
                                <div class="arrow-link plus"></div>
                                </div>
                            </div>
                            <div class="field" data-name="rate">
                                <div class="name">Rate</div>
                                <div class="value int editable">
                                <div class="arrow-link minus"></div>
                                1500
                                <div class="arrow-link plus"></div>
                                </div>
                                <div class="units">mL/hour</div>
                            </div>
                            <div class="field" data-name="volume">
                                  <div class="name">Volume</div>
                                <div class="value int editable">
                                <div class="arrow-link minus"></div>
                                500
                                <div class="arrow-link plus"></div>
                                </div>
                                <div class="units">mL</div>
                            </div>
                            <div class="field" data-name="time">
                                <div class="name">Time</div>
                                <div class="value int">60</div>
                                <div class="units">min</div>
                            </div>
                            <div class="field" data-name="time">
                                <div class="name">Status</div>
                                <div class="value string">waiting</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="bottom">
        <div class="wrapper">

        </div>
    </section>

    <script src="scripts/main.js"></script>

    </a>

</body>

</html>
